{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{% url 'displaycategory' %}" method="post">
        {% csrf_token %}
        <label for="category_select">Choose a category</label>
        <select name="category" id="category_select">
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>




    {% for infor in listing %}
    <div class="marging">
        <div class="card" style="width: 18rem;">
            <img src="{{ infor.url }}" alt="{{ infor.title }}" style="max-width: 100%; 
            max-height: 100%;
            width: 100%;
            height: 100%;">

            <div class="card-body">
            <h5 class="card-title">{{ infor.title }}</h5>
            <p class="card-text">{{ infor.description }}</p>
            <a href="{% url 'morInfomations' id=infor.id %}" class="btn btn-primary">Mor informations about {{ infor.title}}</a>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
